name: CI Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Log in to Docker Hub (Using the secrets!)
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 3. Build the image AND Push it
    # We use a special action that makes this easier
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # Replace 'YOUR_USERNAME' with your actual Docker Hub username in the line below!
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/house-price-app:latest